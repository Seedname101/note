<!DOCTYPE html>

<html> 
 <head>
    <title>Random Note Generator</title> 
  <style>
   body{
   background-image: url("https://seedname101.github.io/note/backgrounds.png");
   }
   p{
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50%;
    margin-bottom: 50%;
   }   
   
  </style>
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>

 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(60);
  var r;
var t = "";
var x = 0;
var xt = -50;
var y = 40;
var c = new PVector(0, 0, 0);
background(255, 255, 255);
draw = function() {
    textSize(30);
xt += 50;
if(xt >= 400){
    y += 50;
    xt = 0;
    c.x -= 10;
    c.y += 100;
    c.z += 30;
}
if(x === 0){
    r = floor(random(0, 11));
if(r === 0){
    t = "A";
}
if(r === 1){
    t = "A#";
}
if(r === 2){
    t = "B";
}
if(r === 3){
    t = "C";
}
if(r === 4){
    t = "C#";
}
if(r === 5){
    t = "D";
}
if(r === 6){
    t = "D#";
}
if(r === 7){
    t = "E";
}
if(r === 8){
    t = "F";
}
if(r === 9){
    t = "F#";
}
if(r === 10){
    t = "G";
}
if(r === 11){
    t = "G#";
}
}
if(x > 1){
    xt = -50;
    y = 40;
    x = 0;
    background(255, 255, 255);
    c.x = 0;
    c.y = 0;
    c.z = 0;
}
fill(c.x, c.y, c.z);
text(t, xt, y);
};
mouseClicked = function(){
x += 1;
};
    

    }};

    var canvas = document.getElementById("mycanvas"); 

    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
